<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方舟精二计划二期 - 鹿角兔兔</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="cr-module.css">
    <link rel="stylesheet" href="op-module.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="datasheet">
        <div class="cr">
            <span id="cr-vanguard">
                <a class="op op-vi">风笛</a>
                <a class="op op-v">极境</a>
                <a class="op op-v">凛冬</a>
                <a class="op op-v">苇草</a>
                <a class="op op-iv">红豆</a>
                <a class="op op-iv">讯使</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-vanguard')">+</a>
        </div>
        <h2 class="cr-name">先锋</h2>
        <div class="cr">
            <span id="cr-guard">
                <a class="op op-v">布洛卡</a>
                <a class="op op-v">幽灵鲨</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-guard')">+</a>
        </div>
        <h2 class="cr-name">近卫</h2>
        <div class="cr">
            <span id="cr-defender">
                <a class="op op-vi">瑕光</a>
                <a class="op op-v">可颂</a>
                <a class="op op-iv">蛇屠箱</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-defender')">+</a>
        </div>
        <h2 class="cr-name">重装</h2>
        <div class="cr">
            <span id="cr-sniper">

            </span>
            <a class="op op-plus" onclick="addOP('cr-sniper')">+</a>
        </div>
        <h2 class="cr-name">狙击</h2>
        <div class="cr">
            <span id="cr-caster">
                <a class="op op-v">爱丽丝</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-caster')">+</a>
        </div>
        <h2 class="cr-name">术师</h2>
        <div class="cr">
            <span id="cr-medic">
                <a class="op op-vi">流明</a>
                <a class="op op-v">白面鸮</a>
                <a class="op op-v">赫默</a>
                <a class="op op-v">华法琳</a>
                <a class="op op-iv">调香师</a>
                <a class="op op-iv">末药</a>
                <a class="op op-iv">清流</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-medic')">+</a>
        </div>
        <h2 class="cr-name">医疗</h2>
        <div class="cr">
            <span id="cr-supporter">
                <a class="op op-vi">麦哲伦</a>
                <a class="op op-v">初雪</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-supporter')">+</a>
        </div>
        <h2 class="cr-name">辅助</h2>
        <div class="cr">
            <span id="cr-specialist">
                <a class="op op-vi">傀影</a>
                <a class="op op-v">红</a>
                <a class="op op-v">狮蝎</a>
                <a class="op op-iv">砾</a>
                <a class="op op-iv">孑</a>
            </span>
            <a class="op op-plus" onclick="addOP('cr-specialist')">+</a>
        </div>
        <h2 class="cr-name">特种</h2>
    </div>
    <div class="bottom-bar">
        <p class="result"></p>
        <p class="input">
            在此输入干员的信息：
            <input class="input-area" id="op-star" type="text" placeholder="星级" />
            <input class="input-area" id="op-name" type="text" placeholder="干员名称" />
            <button class="op-del" onclick="delOP()">-</button>
        </p>
    </div>
</body>

<script src="global.js"></script>

</html>
